<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/tab-icon.png"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen-text">
          <p class="display">0</p>
        </div>
      </div>
      <div class="big-buttons">
        <div class="clear">
          <button class="clear-button">Clear</button>
        </div>
        <div class="delete">
          <button class="delete-button">Delete</button>
        </div>
      </div>
        <div class="row first-row">
          <div class="seven">
            <button class="seven-button">7</button>
          </div>
          <div class="eight">
            <button class="eight-button">8</button>
          </div>
          <div class="nine">
            <button class="nine-button">9</button>
          </div>
          <div class="divide">
            <button class="divide-button" id="divide">÷</button>
          </div>
        </div>
        <div class="row second-row">
          <div class="four">
            <button class="four-button">4</button>
          </div>
          <div class="five">
            <button class="five-button">5</button>
          </div>
          <div class="six">
            <button class="six-button">6</button>
          </div>
          <div class="multiply">
            <button class="multiply-button" id="multiply">x</button>
          </div>
        </div>
        <div class="row third-row">
        <div class="one">
          <button class="one-button">1</button>
        </div>
        <div class="two">
          <button class="two-button">2</button>
        </div>
        <div class="three">
          <button class="three-button">3</button>
        </div>
        <div class="subtract">
          <button class="subtract-button" id="subtract">-</button>
        </div>
      </div>
      <div class="row fourth-row">
        <div class="decimal">
          <button class="decimal">.</button>
        </div>
        <div class="zero">
          <button class="zero-button">0</button>
        </div>
        <div class="equal">
          <button class="equals-button" id="equal">=</button>
        </div>
        <div class="add">
          <button class="add-button" id="add">+</button>
        </div>
      </div>
    </div>

    <div class="footer">
        <footer>
          Copyright © 
          <script>
            document.write(new Date().getFullYear())
          </script> 
          Haider
          <a href="https://github.com/Haider425" target="_blank">
            <i class="fab fa-github"></i
          ></a>
        </footer>
      </div>
  </body>
</html>
